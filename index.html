<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dice Roller</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">

    <!-- 引入React和ReactDOM的CDN -->
    <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
    <!-- 引入Babel编译器 -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>


</head>

<body>
    <div id="root"></div>

    <div class="container" hidden>
        <div class="controls">
            <button class="control-btn" onclick="changeSize(-10)"><i class="fas fa-search-minus"></i></button>
            <button class="control-btn" onclick="changeSize(10)"><i class="fas fa-search-plus"></i></button>
            <button disabled class="modifier-btn" onclick="addDice()">+ Dice</button>
            <button disabled class="modifier-btn" onclick="removeDice()">- Dice</button>

        </div>
        <div id="dice-container"></div>
        <div class="button-container">
            <button onclick="rollDice()">ROLL</button>
        </div>
    </div>
    <script src="script.js"></script>
    <script src="app.js" type="text/babel"></script>
</body>

</html>
